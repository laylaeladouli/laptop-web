
spring.datasource.url=jdbc:h2:mem:laptop
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.security.user.name=admin
spring.security.user.password=admin

#security.h2-console-needed has to be false if deployed on google-cloud,
# otherwise login will not work
# security.h2-console-needed has to be true when running locally,
# otherwise h2-console will not work
# for deploy: override in environment variable
security.h2-console-needed=true



