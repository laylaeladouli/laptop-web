<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

    <title>laptop</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container-details-edit">
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-body">
                <div>

                    <form th:action="@{|/admin/laptopnew|}" method="post" th:object="${laptop}">
                        <div class="form-group">
                            <label for="brandName">Brand name :</label>
                            <input id="brandName" th:field="*{brandName}" class="form-control" th:value="${laptop.brandName}">
                        </div>

                        <div class="form-group">
                            <label for="title">Title :</label>
                            <input id="title" th:field="*{title}" class="form-control" th:value="${laptop.title}">
                        </div>

                        <div class="form-group">
                            <label for="modelName">Model Name :</label>
                            <input id="modelName" th:field="*{modelName}" class="form-control" th:value="${laptop.modelName}">
                        </div>

                        <div class="form-group">
                            <label for="color">Color :</label>
                            <input id="color" th:field="*{color}" class="form-control" th:value="${laptop.color}">
                        </div>

                        <div class="form-group">
                            <label for="screenSize">Screen Size :</label>
                            <input id="screenSize" type="number" step="0.01" th:field="*{screenSize}" class="form-control" th:value="${laptop.screenSize}">
                        </div>

                        <div class="form-group">
                            <label for="hardDisk">Hard Disc Size :</label>
                            <input id="hardDisk" type="number" th:field="*{hardDis}" class="form-control" th:value="${laptop.hardDis}">
                        </div>

                        <div class="form-group">
                            <label for="modelCpu">CPU Model :</label>
                            <input id="modelCpu" th:field="*{modelCpu}" class="form-control" th:value="${laptop.modelCpu}">
                        </div>

                        <div class="form-group">
                            <label for="ram">Ram Memory :</label>
                            <input id="ram" type="number" th:field="*{ram}" class="form-control" th:value="${laptop.ram}">
                        </div>

                        <div class="form-group">
                            <label for="operating">Operating System :</label>
                            <input id="operating" th:field="*{operating}" class="form-control" th:value="${laptop.operating}">
                        </div>

                        <div class="form-group">
                            <label for="feature">Special Feature :</label>
                            <input id="feature" th:field="*{feature}" class="form-control" th:value="${laptop.feature}">
                        </div>

                        <div class="form-group">
                            <label for="graphic">Graphics Card :</label>
                            <input id="graphic" th:field="*{graphic}" class="form-control" th:value="${laptop.graphic}">
                        </div>

                        <div class="form-group">
                            <label for="price">Price :</label>
                            <input id="price" type="number" step="0.01" th:field="*{price}" class="form-control" th:value="${laptop.price}">
                        </div>

                        <div class="form-group">
                            <label for="imgUrl">Image Url :</label>
                            <input id="imgUrl" type="url" th:field="*{imgUrl}" class="form-control" th:value="${laptop.imgUrl}">
                        </div>

                        <div class="form-group">
                            <label for="linkWeb">Link Web :</label>
                            <input id="linkWeb" type="url" th:field="*{linkWeb}" class="form-control" th:value="${laptop.linkWeb}">
                        </div>

                        <div class="form-group">
                            <label for="description">About this item :</label>
                            <textarea id="description" th:field="*{description}" class="form-control" th:value="${laptop.description}"></textarea>
                        </div>

                        <button type="submit" class="buttonLook smallButton mt-5">Create</button>
                        <a th:href="@{|/laptop|}" class="buttonLook smallButton">Cancel</a>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
