<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

    <title>laptop</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container-details-edit">
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-body">
                <div th:if="${accessorie}" th:object="${accessorie}">
                    <h2 class="my-2" th:text="${accessorie.brandName}"></h2>
                    <div class="error" th:if="${#fields.hasErrors('*')}">ERROR  -  data is not saved </div>

                    <form th:action="@{|/admin/accessorieedit/${accessorie.id}|}" method="post" th:object="${accessorie}">
                        <div class="form-group">
                            <label for="brandName">Brand name :</label>
                            <input id="brandName" th:field="*{title}" class="form-control" th:value="${accessorie.brandName}">
                        </div>

                        <div class="form-group">
                            <label for="productName">product Name :</label>
                            <select id="productName" th:field="*{productName}" class="form-control" th:errorclass="fieldError" th:value="${accessorie.productName}">
                                <option th:each="a : ${accessories}" th:selected="*{productName}" th:value="${a.id}" th:text="${a.productName}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="title">Title :</label>
                            <input id="title" th:field="*{title}" class="form-control" th:value="${accessorie.title}">
                        </div>

                        <div class="form-group">
                            <label for="color">Color :</label>
                            <input id="color" th:field="*{color}" class="form-control" th:value="${accessorie.color}">
                        </div>

                        <div class="form-group">
                            <label for="feature">Special Feature :</label>
                            <input id="feature" th:field="*{feature}" class="form-control" th:value="${accessorie.feature}">
                        </div>

                        <div class="form-group">
                            <label for="price">Price :</label>
                            <input id="price" type="number" step="0.01" th:field="*{price}" class="form-control" th:value="${accessorie.price}">
                        </div>

                        <div class="form-group">
                            <label for="imgUrl">Image Url :</label>
                            <input id="imgUrl" type="url" th:field="*{imgUrl}" class="form-control" th:value="${accessorie.imgUrl}">
                        </div>

                        <div class="form-group">
                            <label for="description">About this item :</label>
                            <textarea id="description" th:field="*{description}" class="form-control" th:value="${accessorie.description}"></textarea>
                        </div>

                        <button type="submit" class="buttonLook smallButton mt-5">Save</button>
                        <a th:href="@{|/laptopdetails/${accessorie.id}|}" class="buttonLook smallButton">Cancel</a>

                    </form>
                    <div class="containercontent" th:unless="${accessorie}">
                        <p>no Accessorie chosen</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
