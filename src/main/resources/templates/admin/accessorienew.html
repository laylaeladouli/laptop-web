<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

    <title>laptop</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container-details-edit">
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-body">
                <div>

                    <form th:action="@{|/admin/accessorienew|}" method="post" th:object="${accessorie}">
                        <div class="form-group">
                            <label for="brandName">Brand name :</label>
                            <input id="brandName" th:field="*{brandName}" class="form-control" th:errorclass="fieldError" th:value="${accessorie.brandName}">
                            <div class="error" th:if="${#fields.hasErrors('*')}"></div>
                        </div>

                        <div class="form-group">
                            <label for="title">Title :</label>
                            <input id="title" th:field="*{title}" class="form-control" th:value="${accessorie.title}">
                        </div>

                        <div class="form-group">
                            <label for="productName">product Name :</label>
                            <input id="productName" th:field="*{productName}" class="form-control" th:value="${accessorie.productName}">
                        </div>

                        <div class="form-group">
                            <label for="color">Color :</label>
                            <input id="color" th:field="*{color}" class="form-control" th:value="${accessorie.color}">
                        </div>

                        <div class="form-group">
                            <label for="feature">Special Feature :</label>
                            <input id="feature" th:field="*{feature}" class="form-control" th:value="${accessorie.feature}">
                        </div>

                        <div class="form-group">
                            <label for="price">Price :</label>
                            <input id="price" type="number" step="0.01" th:field="*{price}" class="form-control" th:value="${accessorie.price}">
                        </div>

                        <div class="form-group">
                            <label for="imgUrl">Image Url :</label>
                            <input id="imgUrl" type="url" th:field="*{imgUrl}" class="form-control" th:value="${accessorie.imgUrl}">
                        </div>

                        <div class="form-group">
                            <label for="description">About this item :</label>
                            <textarea id="description" th:field="*{description}" class="form-control" th:value="${accessorie.description}"></textarea>
                        </div>

                        <button type="submit" class="buttonLook smallButton mt-5">Create</button>
                        <a th:href="@{|/accessorie|}" class="buttonLook smallButton">Cancel</a>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
