<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

    <title>laptop</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<h2 class="h2-order"><strong>Customer Details</strong></h2>

<div class="row justify-content-center">

    <div class="col-12 col-md-10 col-lg-8 col-xl-7 " th:if="${customer}">
        <div class="card mb-3 mx-auto">
            <div class="row g-0">

                <div class="infoLine">
                    <div class="infoLineName"> Name : </div>
                    <div class="infoLineValue" th:text="${customer.name}">name</div>
                </div>

                <div class="infoLine">
                    <div class="infoLineName">User name : </div>
                    <div class="infoLineValue" th:text=" ${customer.username}">username</div>
                </div>

                <div class="infoLine">
                    <div class="infoLineName">City : </div>
                    <div class="infoLineValue" th:text="${customer.city}">city</div>
                </div>

                <div class="infoLine">
                    <div class="infoLineName">Email : </div>
                    <div class="infoLineValue" th:text="${customer.email}">email</div>
                </div>

            </div>
        </div>
    </div>

    <div th:unless="${customer}">
        <p>Customer not found .</p>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
