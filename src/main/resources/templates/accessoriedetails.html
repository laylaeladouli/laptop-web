<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

    <title>accessorie</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <div class="containercontent" th:if="${accessorie}">
        <div class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/accessoriedetails/${prevId}|}"> < Perior</a>
        </div>
        <div class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/accessoriedetails/${nextId}|}"> > Next</a>
        </div>

        <h2 th:text="|accessorie : ${accessorie.brandName}|">accessoriedetails</h2>

        <div class="computerinfo">


            <div class="infoLine">
                <div class="infoLineName">product Name :</div>
                <div class="infoLineValue" th:text="${accessorie.productName}">modelname</div>
            </div>

            <div class="infoLine">
                <div class="infoLineName">Color :</div>
                <div class="infoLineValue" th:text="${accessorie.color}">colorname</div>
            </div>

            <div class="infoLine">
                <div class="infoLineName">Special Feature :</div>
                <div class="infoLineValue" th:text="${accessorie.feature}">feature</div>
            </div>

            <div class="infoLine">
                <div class="infoLineName">Price :</div>
                <div class="infoLineValue" th:text=" ' $' + ${accessorie.price}">price</div>
            </div>

            <div class="infoLine">
                <div class="infoLineNameDescription">About this item :</div>
                <div class="infoLineValueDescription" th:utext="${accessorie.description}">description</div>
            </div>

        </div>


    </div>
    <div class="containercontent" th:unless="${accessorie}">
        <p>no Laptop was chosen</p>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
