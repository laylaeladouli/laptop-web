<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

    <title>laptop</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>


<div >
    <a th:href="@{|/admin/accessorieedit/${id}|}" class="buttonlink-edit mediumButton">edit accessorie</a>
    <a th:href="@{|/admin/accessorienew|}" class="buttonlink-edit mediumButton mt-3">new accessorie</a>
</div>



<div class="container-prev-next">
    <div class="prevButtonDiv" th:if="${accessorie}">
        <a class="buttonLook smallButton prevButton" th:href="@{|/accessoriedetails/${prevId}|}">Previous</a>
    </div>

    <div class="nextButtonDiv" th:if="${accessorie}">
        <a class="buttonLook smallButton nextButton" th:href="@{|/accessoriedetails/${nextId}|}">Next</a>
    </div>


</div>

<h2 class="my-2" th:text="|accessorie : ${accessorie.brandName}|" >accessoriedetails</h2>

<div class="container-details">
    <div class="row justify-content-center">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4 my-auto">
                    <img th:src="@{${accessorie.imgUrl}}" class="img-fluid " alt="...">
                </div>
                <div class="col-md-8 my-auto">
                    <div class="card-body-details">

                        <div class="infoLine">
                            <div class="infoLineName">product Name :</div>
                            <div class="infoLineValue" th:text="${accessorie.productName}">productname</div>
                        </div>

                        <div class="infoLine">
                            <div class="infoLineName">Color :</div>
                            <div class="infoLineValue" th:text="${accessorie.color}">colorname</div>
                        </div>

                        <div class="infoLine">
                            <div class="infoLineName">Special Feature :</div>
                            <div class="infoLineValue" th:text="${accessorie.feature} + ' Inches'">feature</div>
                        </div>

                        <div class="infoLine">
                            <div class="infoLineName">Price :</div>
                            <div class="infoLineValue" th:text=" ' â‚¬ ' + ${accessorie.price}">price</div>
                        </div>

                    </div>
                </div>
                <div class="col-md-12 mt-5">
                    <div class="infoLine">
                        <p><strong>About this item :</strong><br>
                            <span th:text="${accessorie.description}"></span>
                        </p>
                    </div>
                </div>

                <div >
                    <a class="buttonLook smallButton" th:href="@{'/orderaccessoriedetails/' + ${accessorie.getId()}}">Buy now</a>
                </div>

            </div>
        </div>
    </div>
</div>


<div class="containercontent" th:unless="${accessorie}">
    <p>no Accessorie was found</p>
</div>


<div th:replace="~{fragments/footer :: footer}">Footer</div>


</body>
</html>
