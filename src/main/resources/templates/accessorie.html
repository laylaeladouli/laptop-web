<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <title>web</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container-laptop ">
    <h2>Laptops</h2>
    <div class="row">
        <div th:each="accessorie : ${accessories}" class="col-lg-4 col-md-4 col-sm-12 mb-4">
            <a th:href="@{|/accessoriedetails/${accessorie.id}|}" class="buttonlook mediumButton">
                <div class="card h-100">
                    <img th:src="@{${accessorie.imgUrl}}" class="card-img-top img-fluid" alt="laptops">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${accessorie.brandName}"></h5>
                        <p class="card-text" th:text=" ' â‚¬ ' + ${accessorie.price}"></p>
                        <p class="card-text" th:text="${accessorie.title}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">Footer</div>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
