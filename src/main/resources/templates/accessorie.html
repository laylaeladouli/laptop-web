<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <title>accessorie</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>


<div class="container">
    <div class="filter-section">
        <div th:unless="${showFilters}">
            <a class="filters" th:href="@{/accessorie/filter}">
                <button type="submit" class="btn btn-3d">Filter</button>
            </a>
        </div>


        <div th:if="${showFilters}">
            <a class="filters" th:href="@{/accessorie}">
                <button type="submit" class="btn btn-3d"> - </button>
            </a>


            <form class="mt-3">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="productName">Product Name :</label>
                        <select id="productName" name="productName" class="form-control">
                            <option value="all" th:selected="${productName == null || productName == 'all'}">all categories</option>
                            <option value="Laptop Case" th:selected="${productName == 'Laptop Case'}">Laptop Case</option>
                            <option value="Webcam" th:selected="${productName == 'Webcam'}">Webcam</option>
                            <option value="Laptop stand" th:selected="${productName == 'Laptop stand'}">Laptop stand</option>
                            <option value="Mouse" th:selected="${productName == 'Mouse'}">Mouse</option>
                            <option value="Document scanner" th:selected="${productName == 'Document scanner'}">Document scanner</option>
                            <option value="Headphones" th:selected="${productName == 'Headphones'}">Headphones</option>
                            <option value="Backpack" th:selected="${productName == 'Backpack'}">Backpack</option>
                            <option value="Screen Protector" th:selected="${productName == 'Screen Protector'}">Screen Protector</option>
                            <option value="Speakers" th:selected="${productName == 'Speakers'}">Speakers</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="priceRange">Price : </label>
                        <select id="priceRange" name="priceRange" class="form-control">
                            <option value="all" th:selected="${priceRange == null || priceRange == 'all'}">all price</option>
                            <option value="less" th:selected="${priceRange == 'less'}">Less than € 30</option>
                            <option value="more" th:selected="${priceRange == 'more'}">More than € 30</option>
                        </select>
                    </div>

                </div>
                <button type="submit" class="btn btn-3d mt-2">Search</button>

            </form>
        </div>
    </div>


<div class="container-laptop ">
    <h2>Laptops</h2>
    <div class="row">
        <div th:each="accessorie : ${accessories}" class="col-lg-4 col-md-4 col-sm-12 mb-4 justify-content-center">
            <a th:href="@{|/accessoriedetails/${accessorie.id}|}" class="buttonlook mediumButton">
                <div class="card-laptop h-100">
                    <img th:src="@{${accessorie.imgUrl}}" class="card-img-top img-fluid" alt="laptops">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${accessorie.brandName}"></h5>
                        <p class="card-text" th:text=" ' € ' + ${accessorie.price}"></p>
                        <p class="card-text" th:text="${accessorie.title}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
