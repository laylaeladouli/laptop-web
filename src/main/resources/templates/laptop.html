<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <title>laptop</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <div class="filter-section">
       <div th:unless="${showFilters}">
    <a class="filters" th:href="@{/laptop/filter}">
        <button type="submit" class="btn btn-3d">Filter</button>
    </a>
</div>


<div th:if="${showFilters}">
    <a class="filters" th:href="@{/laptop}">
        <button type="submit" class="btn btn-3d"> - </button>
    </a>


        <form class="mt-3">
            <div class="form-row">
            <div class="form-group col-md-4">
                <label for="brandName">Brand Name :</label>
                <select id="brandName" name="brandName" class="form-control">
                    <option value="all" th:selected="${brandName == null || brandName == 'all'}">all categories</option>
                    <option value="acer" th:selected="${brandName == 'acer'}">acer</option>
                    <option value="ASUS" th:selected="${brandName == 'ASUS'}">ASUS</option>
                    <option value="HP" th:selected="${brandName == 'HP'}">HP</option>
                    <option value="BHWW" th:selected="${brandName == 'BHWW'}">BHWW</option>
                    <option value="ACEMAGIC" th:selected="${brandName == 'ACEMAGIC'}">ACEMAGIC</option>
                    <option value="jumper" th:selected="${brandName == 'jumper'}">jumper</option>
                    <option value="Lenova" th:selected="${brandName == 'Lenova'}">Lenova</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="priceRange">Price : </label>
                <select id="priceRange" name="priceRange" class="form-control">
                    <option value="all" th:selected="${priceRange == null || priceRange == 'all'}">all price</option>
                    <option value="less" th:selected="${priceRange == 'less'}">Less than € 400</option>
                    <option value="more" th:selected="${priceRange == 'more'}">More than € 400</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="ramRange">Ram :</label>
                <select id="ramRange" name="ramRange" class="form-control">
                    <option value="all" th:selected="${ramRange == null || ramRange == 'all'}">all ram</option>
                    <option value="less" th:selected="${ramRange == 'less'}">Less than 16GB</option>
                    <option value="more" th:selected="${ramRange == 'more'}">More than 16GB</option>
                </select>
            </div>
            </div>
            <button type="submit" class="btn btn-3d mt-2">Search</button>

        </form>
    </div>
</div>






<div class="container-laptop">
    <h2>Laptops</h2>
    <div class="row">
        <div th:each="laptop : ${laptops}" class="col-lg-4 col-md-4 col-sm-12 mb-4">
            <a th:href="@{|/laptopdetails/${laptop.id}|}" class="buttonlook mediumButton justify-content-center">
                <div class="card-laptop h-100">
                    <img th:src="@{${laptop.imgUrl}}" class="card-img-top img-fluid" alt="laptops">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${laptop.brandName}"></h5>
                        <p class="card-text" th:text=" ' € ' + ${laptop.price}"></p>
                        <p class="card-text" th:text="${laptop.title}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</div>


<div th:replace="~{fragments/footer :: footer}">Footer</div>


</body>
</html>
