<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
  <title>laptop</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>


<div class="row justify-content-center">

  <div class="col-12 col-md-10 col-lg-8 col-xl-7 " th:if="${customerorder}">
    <div class="card mb-3 mx-auto">
      <div class="row g-0">

        <div class="infoLine">
          <div class="infoLineName">Brand name : </div>
          <div class="infoLineValue" th:text=" ${customerorder.accessorie.brandName}">brand</div>
        </div>

        <div class="infoLine">
          <div class="infoLineName">Price : </div>
          <div class="infoLineValue" th:text=" ' € ' + ${customerorder.accessorie.price}">price</div>
        </div>

        <div class="infoLine">
          <div class="infoLineName">Shipping : </div>
          <div class="infoLineValue" th:text=" ' € ' + ${shippingCost}">shipping</div>
        </div>

        <div class="infoLine">
          <div class="infoLineName">Total price : </div>
          <div class="infoLineValue" th:text=" ' € ' + ${totalPrice}">total</div>
        </div>

        <div class="infoLine">
          <div class="infoLineName">Payment Methode : </div>
          <div class="infoLineValue" th:text="${customerorder.paymentMethode}">payment</div>
        </div>
      </div>
    </div>
  </div>
  <div th:unless="${customerorder}">
    <p>Order not found .</p>
  </div>
</div>





<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
