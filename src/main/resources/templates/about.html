<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <title>about</title>
</head>
<body>
<div class="nav">
    <h1>Let's Party!</h1>
    <div class="navbuttons">
        <a class="buttonLook menuButton" th:href="@{/}">home</a>
        <a class="buttonLook menuButton" th:href="@{/about}">about</a>
    </div>
</div>

<div class="row1">
    <div class="row1content">
        <h1>About me</h1>
        <ol class="about">
            <li th:text="${myName}">name</li>

        </ol>
        <p th:text="|Ik ben ${myName} en woon in ${myStreet}, te ${myCity}|">text</p>
    </div>
</div>

<div class="bottom">
    <p>copyright ThomasMore</p>
</div>


</body>
</html>
